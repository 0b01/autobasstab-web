{% if DJANGO_DEVELOPMENT %}
  {% load render_bundle from webpack_loader %}
{% else %}
  {% load static %}
{% endif %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>AutoBassTab Web</title>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-98721585-3"></script>
	<script>
		  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-98721585-3');
</script>

</head>
<body>
  <div id="react"></div>
  {% if DJANGO_DEVELOPMENT %}
    <script src="{% static "notes.js" %}"></script>
    <script src="{% static "fingering.js" %}"></script>
    {% render_bundle 'main' 'js' %}
    {% render_bundle 'runtime' 'js' %}
    {% render_bundle 'vendors' 'js' %}
  {% else %}
    <script src="{% static "notes.js" %}"></script>
    <script src="{% static "fingering.js" %}"></script>

    <script src="{% static "dist/main.js" %}"></script>
    <script src="{% static "dist/runtime.js" %}"></script>
    <script src="{% static "dist/vendors.js" %}"></script>
  {% endif %}
</body>
</html>
